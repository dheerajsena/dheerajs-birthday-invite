<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunset & Scotch</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Space+Mono&family=Manrope:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="invite-container">
    <div class="sunset-overlay">
      <h1 class="title">Sunset & Scotch</h1>
      <p class="subtitle">A Birthday Sundowner</p>
      <div class="details">
        <p><strong>Date:</strong> Sunday, May 11th</p>
        <p><strong>Time:</strong> 4:00Â PMâ€¯â€“â€¯10:00Â PM (The Rooftop shuts at 10â€¯pm)</p>
        <p><strong>Venue:</strong> LevelÂ 41,Â 60Â KavanaghÂ Street,Â Southbank</p>
        <p><strong>DressÂ Code:</strong> Classy Rooftop Casual</p>
      </div>
      <button id="openModal" class="rsvp-button">RSVP Now</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-box">
      <button id="closeModal" class="close" aria-label="Close">&times;</button>
      <h2>RSVP</h2>
      <label>
        Your name<br>
        <input type="text" id="guestName" required>
      </label>

      <label>
        Will you attend?<br>
        <select id="guestRsvp" required>
          <option value="" disabled selected>Chooseâ€¦</option>
          <option value="yes">Yes â€“Â See you there!</option>
          <option value="maybe">Maybe</option>
          <option value="no">No, canâ€™t make it</option>
        </select>
      </label>

      <button id="submitRsvp" class="rsvp-button">Send RSVP</button>
    </div>
  </div>

<script>
const modal      = document.getElementById('modal');
const openBtn    = document.getElementById('openModal');
const closeBtn   = document.getElementById('closeModal');
const submitBtn  = document.getElementById('submitRsvp');
const nameInput  = document.getElementById('guestName');
const rsvpSelect = document.getElementById('guestRsvp');

// ðŸ‘‰ Replace with your own deployed Apps Script URL
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwNFGXHPzr5li9NjJE-PRcc_vlja5hN9RBs4EHReOdXtLhLgV0ro4Y4qCR7YBZOTcBlDw/exec';

openBtn.addEventListener('click', () => modal.classList.remove('hidden'));
closeBtn.addEventListener('click', () => modal.classList.add('hidden'));

submitBtn.addEventListener('click', async () => {
  if (!nameInput.value.trim() || !rsvpSelect.value) {
    alert('Please fill in your name and response ðŸ™‚');
    return;
  }

  submitBtn.disabled = true;
  submitBtn.textContent = 'Sendingâ€¦';

  try {
    await fetch(SCRIPT_URL, {
      method: 'POST',
      mode: 'no-cors',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        name: nameInput.value.trim(),
        rsvp: rsvpSelect.value,
        ua:   navigator.userAgent
      })
    });
    alert('ðŸŽ‰ Thanks! Your RSVP is recorded.');
    modal.classList.add('hidden');
    nameInput.value = '';
    rsvpSelect.value = '';
  } catch (err) {
    console.error(err);
    alert('Oops, something went wrong. Please try again.');
  } finally {
    submitBtn.disabled = false;
    submitBtn.textContent = 'Send RSVP';
  }
});
</script>
</body>
</html>
